<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body class="Usuario_body">
    <header></header>

    <main>
        <fieldset class="Usuario_fieldset">
            <legend>Inicio de Sesion</legend>
            <div id="Introducir_usuario">
                <label for="usuario">Usuario:</label>
                <input type="email" name="email" id="Email" placeholder="Introduce tu email">
            </div>
            <div id="Introducir_contraseña">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Introduce tu contraseña">
            </div>
            <div id="boton">
                <button id="boton_inicio_sesion">Iniciar Sesion</button>
        </fieldset>
    </main>

    <footer></footer>
    <script src="../js/javascript.js" ></script>
</body>

</html>
